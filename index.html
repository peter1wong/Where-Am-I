<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width;height=device-height">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    
    <script type='text/javascript' src='knockout-2.2.1.js'></script>

    <title>Where Am I</title>
</head>

<body>

    <header>
        <h1>Where Am I</h1> 
		<div id="install">
            <button>Install package</button>
        </div>
        <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
        <!--<div id="online-status" title="Online"></div>-->
    </header>
	<br>
    <div id="main">

		<br>
		<table>
		<tr>
			<!-- Latitude & Longitude -->
			<textarea id="txtLatitudeLongitude" placeholder="Latitude, Longitude" required="" style="color:#BDBDBD;"></textarea>
		</tr>
		<br>
		<br>
		<tr>
			<!-- Address -->
			<textarea id="txtAddress" placeholder="Address" required="" style="color:#BDBDBD;"></textarea>
		</tr>
		<br>
<!-- <button class="danger">Danger</button>-->
		<button id="send-sms">SMS</button>
		<button id="send-email">eMail</button>
		<button id="view-location">Map</button>
		<button id="send-sms2">SMS</button>
		<button id="wai">WAI map</button>
    </div>


		<form action='/someServerSideHandler'>
			<p>You have asked for <span data-bind='text: gifts().length'>&nbsp;</span> gift(s)</p>
			<table data-bind='visible: gifts().length > 0'>
				<thead>
					<tr>
						<th>Gift name</th>
						<th>Price</th>
						<th />
					</tr>
				</thead>
				<tbody data-bind='foreach: gifts'>
					<tr>
						<td><input class='required' data-bind='value: name, uniqueName: true' /></td>
						<td><input class='required number' data-bind='value: price, uniqueName: true' /></td>
						<td><a href='#' data-bind='click: $root.removeGift'>Delete</a></td>
					</tr>
				</tbody>
			</table>
		 
			<button data-bind='click: addGift'>Add Gift</button>
			<button data-bind='enable: gifts().length > 0' type='submit'>Submit</button>
		</form>


    <footer>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
