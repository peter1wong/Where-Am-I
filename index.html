<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <title>Where Am I</title>
</head>

<body>

    <header>
        <h1>Where Am I</h1> 
        <div id="install">
            <button>Install package</button>
        </div>
        <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
        <div id="online-status" title="Online"></div>
    </header>

    <div id="main">

	   <table>
	   <tr>
		   <!-- Latitude -->
			<div class="title">
			<div class="label" style="color:#BDBDBD;">Latitude</div>
			<DIV class="textEntry">
			<textarea id="txtLatitude" placeholder=""></textarea>
			</div>
		</tr>
		<br>
		<tr>
			<!-- Longitude -->
			<div class="title">
			<div class="label" style="color:#BDBDBD;">Longitude</div>
			<DIV class="textEntry">
			<textarea id="txtLongitude" placeholder=""></textarea>
			</div>
			</div>
		</tr>
		<br>
		<tr>
			<!-- Address -->
			<div class="title">
			<div class="label" style="color:#BDBDBD;">Address</div>
			<DIV class="textEntry">
			<textarea id="txtAddress" placeholder=""></textarea>
			</div>
			</div>
		</tr>

	
	

        <button id="send-sms">SMS</button>
        <button id="compose-email">eMail</button>

    </div>

    <footer>
        <ul>
            <li><button id="save-bookmark">Save bookmark</button></li>
            <li><button id="reload" class="reload">Reload</button></li>
        </ul>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
